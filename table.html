<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'Year');
        data.addColumn('string', 'Place');
        data.addColumn('boolean', 'In the U.S.?');
        data.addRows([
          [1995, "Santa Rosa, CA", true],
          [1998, "Skaneateles, NY", true],
          [2011, "Rome, Italy", false],
          [2013, "Raleigh, NC", true],
          [2017, "Prague, Czech Rep.", false],
          [2019, "Auburn, NY", true],
          [2022, "Skaneateles, NY", true]
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        var options = {
            width: '100%',
            height: '100%'
        }

        table.draw(data, options, {showRowNumber: true});
      }
    </script>
  </head>
  <body>
    <div id="table_div"></div>
  </body>
</html>
